<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="calculator-grid">

            <div class="display">
                <div data-prev class="previous-operand"></div>
                <div data-curr class="current-operand"></div>
            </div>
            <button data-clear class="util" >AC</button>
            <button data-change-sign class="util">+/−</button>
            <button data-percent class="util">%</button>
            <button data-operation class="operand">÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operand">×</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operand">−</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operand">+</button>

            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equal class="operand">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
